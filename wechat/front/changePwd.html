<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-5">
      <br>
      <form role="form">
        <div class="form-group">         
          <label for="OldPassword">
            请输入旧密码：
          </label>
          <input type="password" class="form-control" id="OldPassword" placeholder="旧密码"/>
        </div>
        <div class="form-group">   
          <label for="NewPassword">
            请输入新密码：
          </label>
          <input type="password" class="form-control" id="NewPassword" placeholder="新密码" />
        </div>
        <div class="form-group">   
          <label for="InputNewPassword">
            请确认新密码：
          </label>
          <input type="password" class="form-control" id="Confirm" placeholder="再次输入新密码" />
        </div>
        <button type="submit" id="savePwd" class="btn btn-primary btn-md btn-main">
          提交
        </button>
      </form>
    </div>
  </div>
</div>
